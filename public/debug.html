<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Tool - Debug Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .log-container { 
      background-color: #f8f9fa; 
      height: 300px; 
      overflow-y: auto; 
      padding: 10px;
      font-family: monospace;
    }
    .log-success { color: green; }
    .log-error { color: red; }
    .log-info { color: blue; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h1>MIDI Song Creation Tool - Debug Interface</h1>
    <p class="lead">A simplified interface to test the API functionality directly</p>

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Debug Operations</h5>
          </div>
          <div class="card-body">
            <button id="testConnectionBtn" class="btn btn-outline-primary mb-2 w-100">1. Test API Connection</button>
            <button id="createSessionBtn" class="btn btn-outline-primary mb-2 w-100">2. Create New Session</button>
            <button id="createSequenceBtn" class="btn btn-outline-primary mb-2 w-100">3. Create New Sequence</button>
            <button id="listSequencesBtn" class="btn btn-outline-primary mb-2 w-100">4. List Sequences</button>
            <hr>
            <h6>Pattern Generation</h6>
            <button id="generateChordBtn" class="btn btn-outline-success mb-2 w-100">Generate Chord Progression</button>
            <button id="generateBassBtn" class="btn btn-outline-success mb-2 w-100">Generate Bassline</button>
            <button id="generateDrumBtn" class="btn btn-outline-success mb-2 w-100">Generate Drum Pattern</button>
            <hr>
            <button id="getSequenceBtn" class="btn btn-outline-primary mb-2 w-100">Get Current Sequence</button>
            <button id="listEndpointsBtn" class="btn btn-outline-info mb-2 w-100">List API Endpoints</button>
            <button id="clearConsoleBtn" class="btn btn-outline-secondary mb-2 w-100">Clear Console</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Debug Console</h5>
          </div>
          <div class="card-body p-0">
            <div id="logContainer" class="log-container"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0">Sequence Preview</h5>
          </div>
          <div class="card-body">
            <pre id="sequencePreview">No sequence loaded</pre>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">API Endpoints</h5>
          </div>
          <div class="card-body">
            <pre id="endpointList">Click "List API Endpoints" to show available endpoints</pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Debug state
    const state = {
      apiUrl: '/api',
      sessionId: null,
      sequenceId: null,
      currentSequenceId: null
    };

    // DOM Elements
    const logContainer = document.getElementById('logContainer');
    const sequencePreview = document.getElementById('sequencePreview');
    const endpointList = document.getElementById('endpointList');

    // Logging functions
    function log(message, type = 'normal') {
      const logEntry = document.createElement('div');
      logEntry.className = `log-${type}`;
      logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logContainer.appendChild(logEntry);
      logContainer.scrollTop = logContainer.scrollHeight;
      console.log(`[${type}] ${message}`);
    }

    function logObject(obj, type = 'normal') {
      const logEntry = document.createElement('div');
      logEntry.className = `log-${type}`;
      
      const timestamp = document.createElement('span');
      timestamp.textContent = `[${new Date().toLocaleTimeString()}] `;
      
      const content = document.createElement('pre');
      content.textContent = JSON.stringify(obj, null, 2);
      
      logEntry.appendChild(timestamp);
      logEntry.appendChild(content);
      logContainer.appendChild(logEntry);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    // API Functions
    async function callApi(endpoint, method = 'GET', body = null) {
      try {
        const options = {
          method,
          headers: { 'Content-Type': 'application/json' }
        };

        if (body) {
          options.body = JSON.stringify(body);
        }

        log(`${method} ${endpoint}`, 'info');
        const response = await fetch(endpoint, options);
        
        if (!response.ok) {
          const errorText = await response.text();
          log(`API error (${response.status}): ${errorText}`, 'error');
          return { error: true, status: response.status, message: errorText };
        }
        
        const contentType = response.headers.get('Content-Type');
        if (contentType && contentType.includes('application/json')) {
          const data = await response.json();
          
          if (data && data.success === false) {
            log(`API Error: ${data.message}`, 'error');
            logObject(data, 'error');
            return null;
          }
          
          logObject(data, 'success');
          return data;
        } else {
          const text = await response.text();
          log(`Received text response: ${text.substring(0, 100)}${text.length > 100 ? '...' : ''}`, 'info');
          return { text };
        }
      } catch (error) {
        log(`Error: ${error.message}`, 'error');
        console.error(error);
        return null;
      }
    }

    // List API endpoints
    async function listApiEndpoints() {
      log('Fetching API endpoints...', 'info');
      endpointList.textContent = 'Loading...';
      
      // This is based on the current structure in our app.js
      const endpoints = [
        { method: 'GET', path: '/api' },
        { method: 'GET', path: '/api/debug' },
        { method: 'GET', path: '/api/sessions' },
        { method: 'POST', path: '/api/sessions' },
        { method: 'GET', path: '/api/sessions/:id' },
        { method: 'PUT', path: '/api/sessions/:id' },
        { method: 'DELETE', path: '/api/sessions/:id' },
        { method: 'GET', path: '/api/sessions/:id/sequences' },
        { method: 'POST', path: '/api/sessions/:id/sequences' },
        { method: 'GET', path: '/api/sessions/:id/sequences/:sequenceId' },
        { method: 'PUT', path: '/api/sessions/:id/sequences/:sequenceId' },
        { method: 'DELETE', path: '/api/sessions/:id/sequences/:sequenceId' },
        { method: 'GET', path: '/api/music-theory/scales/:root/:type' },
        { method: 'GET', path: '/api/music-theory/chords/:root/:type' },
        { method: 'GET', path: '/api/music-theory/progressions/:key/:mode' },
        { method: 'GET', path: '/api/music-theory/key-signature/:key/:mode' },
        { method: 'POST', path: '/api/music-theory/analyze-chord' },
        { method: 'POST', path: '/api/sessions/:id/patterns/chord-progression' },
        { method: 'POST', path: '/api/sessions/:id/patterns/bassline' },
        { method: 'POST', path: '/api/sessions/:id/patterns/drums' },
        { method: 'DELETE', path: '/api/patterns/notes/:sessionId/:trackId' },
        { method: 'GET', path: '/api/export/midi/:sessionId' },
        { method: 'GET', path: '/api/export/json/:sessionId' },
        { method: 'POST', path: '/api/export/import' }
      ];
      
      let endpointText = 'Available API Endpoints:\n\n';
      endpoints.forEach(endpoint => {
        endpointText += `${endpoint.method}\t${endpoint.path}\n`;
      });
      
      endpointList.textContent = endpointText;
      log('Endpoints listed', 'success');
    }

    // Initialize event listeners
    document.getElementById('testConnectionBtn').addEventListener('click', async () => {
      log('Testing API connection...', 'info');
      const data = await callApi(`${state.apiUrl}/test`);
      if (data) {
        log('API connection successful', 'success');
      }
    });

    document.getElementById('createSessionBtn').addEventListener('click', async () => {
      log('Creating new session...', 'info');
      const data = await callApi(`${state.apiUrl}/sessions`, 'POST', {
        name: 'Debug Test Session',
        bpm: 120,
        timeSignature: [4, 4]
      });
      
      if (data) {
        state.sessionId = data.sessionId || data._id || data.id;
        log(`Session created: ${state.sessionId}`, 'success');
      }
    });

    document.getElementById('createSequenceBtn').addEventListener('click', async () => {
      if (!state.sessionId) {
        log('No active session. Create a session first.', 'error');
        return;
      }

      log('Creating new sequence...', 'info');
      const data = await callApi(`${state.apiUrl}/sessions/${state.sessionId}/sequences`, 'POST', {
        name: 'Debug Sequence',
        tempo: 120,
        key: 'C major'
      });

      if (data) {
        state.sequenceId = data.sequenceId || data._id || data.id;
        state.currentSequenceId = state.sequenceId;
        log(`Sequence created: ${state.sequenceId}`, 'success');
      }
    });

    document.getElementById('listSequencesBtn').addEventListener('click', async () => {
      if (!state.sessionId) {
        log('No active session. Create a session first.', 'error');
        return;
      }

      log('Listing sequences...', 'info');
      const data = await callApi(`${state.apiUrl}/sessions/${state.sessionId}`);
      if (data) {
        const sequencesCount = data.session && data.session.sequences ? 
                              data.session.sequences.length : 
                              (data.sequences ? data.sequences.length : 0);
        log(`Found ${sequencesCount} sequences`, 'success');
      }
    });

    document.getElementById('generateChordBtn').addEventListener('click', async () => {
      if (!state.sessionId) {
        log('No active session. Create a session first.', 'error');
        return;
      }

      log('Generating chord progression...', 'info');
      const data = await callApi(`${state.apiUrl}/sessions/${state.sessionId}/patterns/chord-progression`, 'POST', {
        key: 'C',
        progressionName: '1-4-5',
        scaleType: 'major',
        octave: 4,
        rhythmPattern: [4]
      });

      if (data) {
        log(`Chord progression generated with ${data.noteCount || 'unknown'} notes`, 'success');
        if (data.currentSequenceId) {
          state.currentSequenceId = data.currentSequenceId;
          document.getElementById('getSequenceBtn').click();
        }
      }
    });

    document.getElementById('generateBassBtn').addEventListener('click', async () => {
      if (!state.sessionId) {
        log('No active session. Create a session first.', 'error');
        return;
      }

      log('Generating bassline...', 'info');
      const data = await callApi(`${state.apiUrl}/sessions/${state.sessionId}/patterns/bassline`, 'POST', {
        key: 'C',
        progressionName: '1-4-5',
        scaleType: 'major',
        octave: 3
      });

      if (data) {
        log(`Bassline generated with ${data.noteCount || 'unknown'} notes`, 'success');
        if (data.currentSequenceId) {
          state.currentSequenceId = data.currentSequenceId;
          document.getElementById('getSequenceBtn').click();
        }
      }
    });

    document.getElementById('generateDrumBtn').addEventListener('click', async () => {
      if (!state.sessionId) {
        log('No active session. Create a session first.', 'error');
        return;
      }

      log('Generating drum pattern...', 'info');
      const data = await callApi(`${state.apiUrl}/sessions/${state.sessionId}/patterns/drums`, 'POST', {
        patternType: 'basic',
        measures: 2
      });

      if (data) {
        log(`Drum pattern generated with ${data.noteCount || 'unknown'} notes`, 'success');
        if (data.currentSequenceId) {
          state.currentSequenceId = data.currentSequenceId;
          document.getElementById('getSequenceBtn').click();
        }
      }
    });

    document.getElementById('getSequenceBtn').addEventListener('click', async () => {
      if (!state.sessionId || !state.currentSequenceId) {
        log('No active sequence. Create a sequence or generate a pattern first.', 'error');
        return;
      }

      log('Getting current sequence...', 'info');
      const data = await callApi(`${state.apiUrl}/sessions/${state.sessionId}/sequences/${state.currentSequenceId}`);
      if (data) {
        const sequenceData = data.sequence || data;
        const noteCount = sequenceData.notes ? sequenceData.notes.length : 'unknown';
        log(`Retrieved sequence with ${noteCount} notes`, 'success');
        sequencePreview.textContent = JSON.stringify(sequenceData, null, 2);
      }
    });

    document.getElementById('listEndpointsBtn').addEventListener('click', listApiEndpoints);

    document.getElementById('clearConsoleBtn').addEventListener('click', () => {
      logContainer.innerHTML = '';
      log('Console cleared', 'info');
    });

    // Initialize
    log('Debug interface loaded', 'info');
    log('Click "Test API Connection" to begin', 'info');
  </script>
</body>
</html>
